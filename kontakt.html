<h1>Kontakta oss</h1>

<p>Har du frågor eller är du intresserad av samarbete?</p>

<div class="card">

<form action="https://formspree.io/f/xykdnpno" method="POST">

<input type="hidden" name="_next" value="https://Indoordistance.github.io/indoordistance/thankyou.html">

<input type="text" name="name" placeholder="Ditt namn" required>
<input type="email" name="email" placeholder="Din e-postadress" required>
<textarea name="message" placeholder="Ditt meddelande" required></textarea>

<button type="submit" class="button">Skicka</button>

</form>

<p id="successMessage" style="display:none; margin-top:20px;">
Tack för att du kontaktade oss vi jobbar för att så snabbt som möjligt ska kunna svara på dina frågor
</p>

</div>

</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e){
e.preventDefault();
document.getElementById("successMessage").style.display = "block";
this.reset();
});
</script>
